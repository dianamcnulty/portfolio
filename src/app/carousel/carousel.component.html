<div id='container'>
  <div
    ng2-carouselamos
    class="slides-wrapper"
    [items]="items"
    [width]="500"
    [$prev]="prev"
    [$next]="next"
    [$item]="item"
  >
  </div>
  <ng-template #item let-item let-i="index">
    <div class="items" *ngFor="let item of items">
       <a href={{item.siteURL}} target="_blank"><img class='pic' src="{{ item.screenShot }}"></a>
     </div>
</ng-template>
  <ng-template #prev>
      <img src="assets/images/leftarrow.png" id="left" class='arrows' />
    </ng-template>
    <ng-template #next>
      <img src="assets/images/rightarrow.png" id="right" class='arrows' />
    </ng-template>


</div>
